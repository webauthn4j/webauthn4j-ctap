name: Doc

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        java_version: [ 17 ]
        os: [ ubuntu-20.04 ]

    steps:
      - name: Setup build env
        run: |
          sudo npm --global install surge
      - name: Checkout
        uses: actions/checkout@v2
      - name: Configure git
        run: |
          git config --local user.email "mail@ynojima.net"
          git config --local user.name "ynojima"
      - name: Set up JDK ${{ matrix.java_version }}
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java_version }}

      - name: Build with Gradle
        run: |
          ./gradlew javadoc generateReferenceJA generateReferenceEN
      - name: Commit & Push pages
        run: |
          rm -rf docs
          mv build/docs/asciidoc/html5 docs
          git add docs
          git commit -m "Update docs"
          git checkout -b gh-pages
          git push origin gh-pages -f
